<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Tutor</title>
  <style>
    :root {
      --bg:#0f1221; --card:#171a2f; --text:#e7e9ff; --muted:#a4a8d5; --accent:#7c9cff; --ok:#34d399; --err:#ef4444;
      --border:#2a2e47; --input:#11142a;
    }
    * { box-sizing:border-box; }
    body { margin:0; font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial; background:var(--bg); color:var(--text); }
    header { display:flex; gap:16px; align-items:center; padding:16px 20px; border-bottom:1px solid var(--border); }
    header a { color:var(--muted); text-decoration:none; padding:8px 12px; border-radius:12px; }
    header a.active, header a:hover { background:var(--card); color:var(--text); }
    .container { max-width:900px; margin:32px auto; padding:0 16px; }
    .card { background:var(--card); border:1px solid var(--border); border-radius:20px; padding:20px; box-shadow:0 10px 30px rgba(0,0,0,.3); }
    .row { display:grid; gap:12px; }
    label { color:var(--muted); font-size:14px; }
    input[type="text"], input[type="file"], textarea, select, button {
      width:100%; padding:12px 14px; border-radius:14px; border:1px solid var(--border); background:var(--input); color:var(--text);
    }
    button { cursor:pointer; background:var(--accent); border:none; font-weight:600; }
    button:hover { filter:brightness(1.05); }
    .pill { display:inline-block; padding:6px 10px; border-radius:999px; font-size:12px; }
    .ok { background:rgba(52,211,153,.1); color:var(--ok); border:1px solid rgba(52,211,153,.4); }
    .err { background:rgba(239,68,68,.1); color:var(--err); border:1px solid rgba(239,68,68,.4); }
    .muted { color:var(--muted); font-size:14px; }
    pre { white-space:pre-wrap; word-wrap:break-word; background:#0b0e1a; padding:16px; border-radius:14px; border:1px solid var(--border); }
  </style>
</head>
<body>
  <header>
    <div style="font-weight:800;">ðŸ§  AI Tutor</div>
    <nav>
      <a href="/teacher" class="{{ 'active' if request.url.path.startswith('/teacher') else '' }}">Teacher Upload</a>
      <a href="/student" class="{{ 'active' if request.url.path.startswith('/student') else '' }}">Student Chat</a>
    </nav>
  </header>
  <div class="container">
    <div class="card">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
